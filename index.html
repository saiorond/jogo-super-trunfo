<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Super trunfo</title>
</head>
<body>
    <div class="container">
        <img src="./imagens/op-logo.png" class="logo" alt="Imagem de fundo escrito Ordem Paranormal">
        <h1 class="titulo">Super Trunfo</h1>
        <button onclick="sortearCarta()" class="botao" id="sortear_carta">Sortear Carta</button>
    </div>
    <div class="zerar">
        <button onclick="zerarJogo()" class="botao" id="zerar_jogo">Zerar Jogo</button>
    </div>

    <form>
        <br>
        <h2>Escolha seu atributo</h2>
        
        <div class="caixa">
            <div id="carta-jogador">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style="width: inherit; height: inherit; position: absolute;" alt="Uma moldura de carta de jogos">
            </div>

            <div id="carta-maquina">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style="width: inherit; height: inherit; position: absolute;" alt="Uma moldura de carta de jogos">
            </div>
        </div>

            <button onclick="jogar()" class="botao" id="jogar" disabled="false">Jogar</button>

        <div id="resultado"></div>
    </form>
    
</body>
</html>
